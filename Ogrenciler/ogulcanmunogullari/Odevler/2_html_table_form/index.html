<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-Form</title>
  </head>
  <body bgcolor="lime">
    <center>
      <table>
        <thead>
          <center>
            <tr>
              <th colspan="2"><h1>Adresimiz</h1></th>
              <th colspan="2"><h1>İletişim</h1></th>
            </tr>
          </center>
        </thead>
        <tbody>
          <tr>
            <td>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d202845.1150263976!2d-122.18118031565228!3d37.402720921430344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb68ad0cfc739%3A0x7eb356b66bd4b50e!2sSilikon%20Vadisi%2C%20Kaliforniya%2C%20Amerika%20Birle%C5%9Fik%20Devletleri!5e0!3m2!1str!2str!4v1678383940784!5m2!1str!2str"
                width="600"
                height="200"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </td>
            <td colspan="2" width="50"></td>
            <td>
              <form>
                <div>
                  <label for="fmail">E-Posta: </label>
                  <input
                    id="fmail"
                    type="email"
                    placeholder="example@mail.com" />
                </div>
                <div>
                  <label for="fpass">Şifre: </label>
                  <input id="fpass" type="password" />
                </div>
                <div>
                  <label for="ftarea">Mesajınız: </label>
                  <br />
                  <textarea id="ftarea" rows="5" cols="50" noresize>
Mesajınız</textarea
                  >
                </div>
                <div>
                  <button type="submit">Gönder</button>
                  <button type="reset">Sıfırla</button>
                </div>
              </form>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4"><center>Created by OgulcanMunogullari</center></td>
          </tr>
        </tfoot>
      </table>
    </center>
  </body>
</html>

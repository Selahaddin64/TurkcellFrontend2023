<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Başlık 1</th>
          <th>Başlık 2</th>
          <th>Başlık 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/RfXt_qHDEPw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
    <form>
      <div>
        <label for="name">İsim: </label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="surname">Soy İsim: </label>
        <input type="text" id="surname" />
      </div>
      <br />
      <div>
        <label for="email">E-Posta: </label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <label for="password">Parola: </label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label>Cinsiyet</label> <br />
        <label for="women">Kadın</label>
        <input type="radio" name="sex" id="women" />
        <label for="man">Erkek</label>
        <input type="radio" name="sex" id="man" />
      </div>
      <br />
      <div>
        <label>Programla Dilleri</label> <br />
        <label for="python">Python</label>
        <input type="checkbox" name="langs" id="python" />
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="langs" id="javascript" />
      </div>
      <br />
      <button type="submit">Göder</button>
    </form>
  </body>
</html>

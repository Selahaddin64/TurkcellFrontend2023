<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders02 - Form</title>
</head>

<body>
    <!--Form tag-->
    <div>
        <form>
            <div>
                <label for="name">İsim:</label>
                <input type="text" id="name">
            </div><br>
            <div>
                <label for="surname">Soyisim:</label>
                <input type="text" id="surname">
            </div><br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div><br>
            <div>
                <label for="email">Password:</label>
                <input type="password" id="email">
            </div><br>
            <div>
                <label>Cinsiyet</label><br><br>
                <label for="women">Kadın</label>
                <input type="radio" name="sex" id="women">
                <label for="man">Erkek</label>
                <input type="radio" name="sex" id="man">
            </div><br>
            <div>
                <label>Programlama Dilleri</label><br><br>
                <label for="python">React</label>
                <input type="checkbox" name="langs" id="python">
                <label for="javascript">JavaScript</label>
                <input type="checkbox" name="langs" id="javascript">
            </div><br>
            <button>Gönder</button>
        </form>
    </div>
</body>

</html>

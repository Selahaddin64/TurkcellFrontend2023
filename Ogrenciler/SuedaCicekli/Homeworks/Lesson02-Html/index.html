<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson02-HW</title>
    <style>
        table,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h1>Üyelik Formu</h1>
        </div>
        <div>
            <audio controls>
                <source src="./assets/Merhaba.mp3" type="audio/ogg">
            </audio>
            <br><br>
        </div>
        <table>
            <thead>
                <tr>
                    <th>
                        <img src="https://www.freeiconspng.com/thumbs/profile-icon-png/am-a-19-year-old-multimedia-artist-student-from-manila--21.png"
                            width="100px" alt="loginLogo">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <label for="name">İsim</label>
                    </th>
                    <td>
                        <input type="text" id="name" placeholder="İsim giriniz.">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="surname">Soyisim</label>
                    </th>
                    <td>
                        <input type="text" id="surname" placeholder="Soyisim giriniz.">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">Email:</label>
                    </th>
                    <td>
                        <input type="email" id="email" placeholder="example@example.com">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="password">Şifre</label>
                    </th>
                    <td>
                        <input type="password" id="password">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="passwordconfirm">Şifre Tekrar</label>
                    </th>
                    <td>
                        <input type="password" id="passwordconfirm">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>
                        <label>Ne tür müzik dinlersin?</label>
                    </th>
                    <td>
                        <label for="pop">Pop</label>
                        <input type="radio" name="music" id="pop">
                        <label for="rap">Rap</label>
                        <input type="radio" name="music" id="rap">
                        <br>
                        <label for="other">Diğer</label>
                        <input type="radio" name="music" id="other">
                    </td>
                </tr>
                <tr>
                    <th>
                        <iframe width="200" src="https://www.youtube.com/embed/v7nd27uGc3E" title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </th>
                    <td>
                        <label for="music">Hangi Şarkıya <br>Denk Geldin :) </label>
                        <br><br>
                        <input width="200" type="text" id="music">
                    </td>
                </tr>
                <tr>
                    <td><button type="submit">Kayıt ol</button></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>

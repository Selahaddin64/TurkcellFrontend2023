<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work In Progress</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start Header -->
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="header-logo">
          <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png" alt="logo">
        </a>
      </nav>
    </div>
  </header>
  <!--End Header -->
  <!-- Start Coming-->
  <section class="coming">
    <div class="container">
      <div class="coming-holder">
        <div class="coming-text ct-color ">
          <h1>
            Work <br>
            in Progress
          </h1>
          <div class="wave-image"></div>
          <p class="subtitle">coming soon</p>
          <form class="coming-form">
            <img class="arrow" src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png" alt="arrow">
            <input id="email" type="text" placeholder="Enter your email address to subscribe...">
            <button class="btn-filled">subscribe</button>
          </form>
        </div>
        <div class="coming-img">
          <div class="img-box">
            <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png" alt="Preview">
          </div>
          <div>
            <h4>Jacob Hawkings</h4>
            <p class="subtitle">CEO</p>
            <p class="body">
              A full stack all around
              <b>designer</b> that may or may not include a guide for specific
              creative potential methods who framing and evaluating moves.
            </p>
            <div class="coming-links">
              <a href="#" class="caption">LINKEDIN</a>
              <a href="#" class="caption">TWITTER</a>
              <a href="#" class="caption">INSTAGRAM</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Start Decorate Theme -->
  <div class="bg-theme-1"></div>
  <div class="bg-theme-2"></div>
</body>

</html>

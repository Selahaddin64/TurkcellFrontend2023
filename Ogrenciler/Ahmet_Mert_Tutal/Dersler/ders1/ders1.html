<!DOCTYPE html>
<html lang="en"> 
    <!-- dil için değişiklik yapılabilir bkz.html lang="tr" ile türkçe destekleniyor  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title için</title>
</head>
<body>
    <!-- iki önemli kısım var head ve body
    body görünen kısım head ise kullanılacak metalar ve başlıkta olacak şeyler dil vb şeyler içeriyor -->
    <h1>İlk Ders</h1>
    <!-- Seo için h1 her sayfa için 1 adet kullanılmalı kalanı h2 yapıp sonra css ile style verebiliriz -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <span>denemedeneme</span>
    <span>denemedeneme</span>
    <span>denemedeneme</span>
    <span>denemedeneme</span>
    <!-- Span inline element block değil p div ve h block elementler -->
    <br>
    <a href="https://www.google.com/" target="_blank">google</a>
    <!-- Boş link için href kısmına # veriliyor genelde aynı sayfada link açılsın istemiyorsak target="_blank ile yeni sekmeye yönlendirebiliriz" -->
    <br> <a href="test.html" target="_blank">test</a>
    <!-- css için genelde flex ve grid kullanılıyor artık -->
    <!-- isimlendirmelerde Türkçe karakter ve boşluk kullanmak sorun olabiliyor -->
    <ol>
        <li>Bu bir</li>
        <li>Sıralı</li>
        <li>Listedir</li>
    </ol>

    <ul>
        <li>Bu bir</li>
        <li>Sırasız</li>
        <li>Listedir</li>
    </ul>
    <!-- li sadece liste elementi için değil örneğin bir navbarda birden fazla linki yanyana koyabiliriz ya da birden fazla card yapısını ekleyebiliyoruz -->
    <img src="./img/3.png" alt="resim" width="200px">
    <!-- img tagi de inline burada width ile htmlde verdik ama mdnde önerilmiyordu html style-->
    
</body>
</html>

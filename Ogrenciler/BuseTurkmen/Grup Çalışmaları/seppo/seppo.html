  <body>

    <section class="navbar">

            <a href="#" class="logo">

    <section class="seppo">

                </div>
                <div class="socialmedia">

                    <a href="#" class="twitter">TWITTER</a>
                    <a href="#" class="instagram">INSTAGRAM</a>
                </div>
            </div>
        </div>

    <div class="left"></div>
    <div class="right"></div>

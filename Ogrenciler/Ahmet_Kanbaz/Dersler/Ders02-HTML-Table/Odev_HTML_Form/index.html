<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Formu</title>
</head>
<body>
    <div>
        <h1>İş Başvuru Formu</h1>
        <h4>Bilgileriniz</h4>
    </div>
    <div>
        <form>
            <div>
                <label for="name">İsim:</label>
                <input type="text" id="name"/>
            </div>
            <br />
            <div>
                <label for="surname">Soy İsim:</label>
                <input type="text" id="surname" />
            </div>
            <br />
            <div>
                <label for="email">E-Posta:</label>
                <input type="email" id="email" />
            </div>
            <br />
            <div>
                <label for="dogumTarihi">Doğum Tarihi:</label>
                <input type="date" id="dogumTarihi">
            </div>
            <br />
            <div>
                <label>Cinsiyet:</label>
                <br />
                <label for="women">Kadın</label>
                <input type="radio" id="women" name="gender" />
                <label for="man">Erkek</label>
                <input type="radio" id="man" name="gender" />
            </div>
            <br />
            <div>
                <label>Programlama Dilleri:</label>
                <br />
                <ul>
                    <li>
                        <label for="python">Python</label>
                        <input type="checkbox" id="python" name="progDiller"/>
                    </li>
                    <li>
                        <label for="javaScript">JavaScript</label>
                        <input type="checkbox" id="javaScript" name="progDiller" />
                    </li>
                    <li>
                        <label for="java">Java</label>
                        <input type="checkbox" id="java" name="progDiller" />
                    </li>
                    <li>
                        <label for="cDili">C</label>
                        <input type="checkbox" id="cDili" name="progDiller" />
                    </li>
                    <li>
                        <label for="php">PHP</label>
                        <input type="checkbox" id="php" name="progDiller" />
                    </li>
                    <li>
                        <label for="other">Diğer:</label>
                        <input type="text" id="other" name="progDiller" />
                    </li>
                </ul>
            </div>
            <br />
            <div>
                <label for="city">Çalışmak İstediğiniz Şehir:</label>
                <input type="text" id="city" />
            </div>
            <br />
            <div>
                <label for="message">Mesajınız:</label>
                <br />
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <br />
            <div>
                <button type="submit">Gönder</button>
                <button type="reset">Bilgileri Sıfırla</button>
            </div>
        </form>
        <br />
        <div>
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/n00nHmtSyYQ"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru Formu</title>
</head>
<body>
    <div>
        <h1>İş Başvuru Formu</h1>
        <h4>Bilgileriniz</h4>
    </div>
    <div>
        <form>
            <div>
                <label for="name">İsim:</label>
                <input type="text" id="name"/>
            </div>
            <br />
            <div>
                <label for="surname">Soy İsim:</label>
                <input type="text" id="surname" />
            </div>
            <br />
            <div>
                <label for="email">E-Posta:</label>
                <input type="email" id="email" />
            </div>
            <br />
            <div>
                <label for="dogumTarihi">Doğum Tarihi:</label>
                <input type="date" id="dogumTarihi">
            </div>
            <br />
            <div>
                <label>Cinsiyet:</label>
                <br />
                <label for="women">Kadın</label>
                <input type="radio" id="women" name="gender" />
                <label for="man">Erkek</label>
                <input type="radio" id="man" name="gender" />
            </div>

        </form>
    </div>
</body>
</html>

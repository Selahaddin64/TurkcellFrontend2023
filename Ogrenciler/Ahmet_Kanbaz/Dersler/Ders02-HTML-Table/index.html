    <div>
        <form>
            <div>
                <label for="name">İsim:</label>
                <input type="text" id="name" />
            </div> <br />
            <div>
                <label for="surname">Soyad:</label>
                <input type="text" id="surname" />
            </div> <br />
            <div>
                <label for="email">E-Posta</label>
                <input type="email" id="email" />
            </div> <br/>
            <div>
                <label for="password">Şifre</label>
                <input type="password" id="password" />
            </div> <br />
            <div>
                <label>Cinsiyet</label> <br />
                <label for="man">Kadın</label>
                <input type="radio" name="gender" id="man" />
                <label for="women">Erkek</label>
                <input type="radio" name="gender" id="women"/>
            </div>
            <br />

            <div>
                <label>Programlama Dilleri</label> <br />
                <label for="python">Python</label>
                <input type="checkbox" id="python" name="langs"/>
                <label for="javascript">JavaScript</label>
                <input type="checkbox" id="javascript" name="langs">
            </div>
            <br />

            <button type="submit">Gönder</button>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="csspage.css" />
  </head>
  <body>
    <header class="header">
      <button type="button" class="headerbutton2">LOGIN</button>
      <img
        src="https://germany.rollingloud.com/wp-content/themes/rolling-loud/assets/images/global/logo.png"
      />
      <button type="button" class="headerbutton">TICKETS</button>
    </header>
    <div class="wrap">
      <section class="content">
        <div class="box box-1">
          <h1>LIL UZI VERT</h1>
        </div>
        <div class="box box-2">
          <h1>TRAVIS SCOTT</h1>
        </div>
        <div class="box box-3">
          <h1>PLAYBOI CARTI</h1>
        </div>
      </section>
      <aside class="sidebar">
        <form>
          <h2>SIGN UP</h2>
          <br />
          <input required type="email" name="email" placeholder="Email" />
          <input required placeholder="Password" type="password" />
          <input required placeholder="Re-enter Password" type="password" />
          <br />
          <p>
            I am 18 years of age or older and agree to the terms of the Rolling
            Loud Agreement and Subscription service
          </p>
          <br />
          <input required type="checkbox" />
          <br />
          <button type="submit">SIGN IN</button>
        </form>
      </aside>
      <aside class="sidebar2"></aside>
      <div class="clear"></div>
    </div>
    <footer class="footer">
      <br />
      <h1>UPCOMING! ROLLING LOUD GERMANY <i>7-9 JULY 2023</i></h1>
    </footer>
  </body>
</html>

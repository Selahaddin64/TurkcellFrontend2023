<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="container">
        <a href="">
          <img
            class="mainLogo"
            src="	https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png"
            alt="mainLogo"
          />
        </a>
      </div>
    </nav>
    <section class="main">
      <div class="container">
        <ul class="mainListDirector">
          <li class="mainTextContent">
            <h1 class="textGreen">Work</h1>
            <h1 class="textGreen">in Progress</h1>
            <div class="waveImg"></div>
            <p class="textGreen">COMING SOON</p>
            <form class="comingForm" action="">
              <img
                class="formImg"
                src="	https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png"
                alt="formArrowImg"
              />
              <input
                placeholder="Enter your e-mail adress to subscribe"
                type="text"
              />
              <button>Subscribe</button>
            </form>
          </li>
          <li class="imageSec">
            <div class="mainImageSection">
              <img
                src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png"
                alt="asd"
              />
            </div>
            <div>
              <h3>Jacob Hawkings</h3>
              <p class="letter-space">CEO</p>
              <p class="margin-y-big">
                A full stack all around
                <span style="font-weight: 700">designer</span> that may or may
                not include a guide for specific creative potential methods who
                framing and evaluating moves.
              </p>
              <div class="mainTags">
                <a href="">LINKEDIN</a>
                <a href=""> TWITTER</a>
                <a href=""> INSTAGRAM</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seppo - Demo 5</title>
    <link rel="stylesheet" href="hw11.css".css">
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="logo.png" />
      </div>
    </nav>
    <section>
      <div class="container" id="section1">
        <div class="left">
          <h1>
            Work <br />
            in Progress
          </h1>
          <div class="wave"></div>
          <p class="subtitle">COMING SOON</p>
          <form>
            <img
              src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png"
            />
            <input
              id="email"
              type="text"
              placeholder="Enter your email address to subscribe..."
            />
            <button>SUBSCRIBE</button>
          </form>
        </div>
        <div class="right">
          <div class="img-box">
            <img
              src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png"
            />
          </div>
          <div class="box">
            <h4>Jacob Hawkings</h4>
            <p class="ceo">CEO</p>
            <p class="text">
              A full stack all around <b>designer</b> that may or may not
              include a guide for specific creative potential methods who
              framing and evaluating moves.
            </p>
            <div class="links">
              <ul>
                <li>LINKEDIN</li>
                <li>TWITTER</li>
                <li>INSTAGRAM</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>
  </body>
</html>

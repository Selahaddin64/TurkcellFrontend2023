    <form>
        <div>
            <label for="name">İsim</label>
            <input type="text" id="name">
        </div>
        <br>
        <div>
            <label for="surname">Soy İsim</label>
            <input type="text" id="surname">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="password">Şifre</label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <label>Cinsiyet</label>
            <br>
            <label for="female">Kadın</label>
            <input type="radio" name="gender" id="female">
            <label for="male">Erkek</label>
            <input type="radio" name="gender" id="male">
        </div>
        <br>
        <div>
            <label>Programlama Dilleri</label>
            <br>
            <label for="python">Python</label>
            <input type="checkbox" name="langs" id="python">
            <label for="javascript">Javascipt</label>
            <input type="checkbox" name="langs" id="javascript">
        </div>
        <br>
        <button type="submit">Gönder</button>
    </form>

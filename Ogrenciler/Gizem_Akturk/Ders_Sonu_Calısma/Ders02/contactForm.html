<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Bize Ulaşın </h1>
    <form action="survey.html">
        <div>
            <label for="name">İsim </label><br />
            <input required type="text" id="name" />
        </div>
        <br />
        <div>
            <label for="surname">Soy İsim </label><br />
            <input required type="text" id="surname" />
        </div>
        <br />
        <div>
            <label for="email">E-Posta </label> <br />
            <input required type="email" id="email" />
        </div>
        <br />
        <div>
            <label>Cinsiyet</label> <br />
            <label for="women">Kadın</label>
            <input type="radio" name="sex" id="women" />
            <label for="man">Erkek</label>
            <input type="radio" name="sex" id="man" />
        </div>
        <br />
        <div>
            <label for="ülke">Ülke</label> <br />
            <select id="ülke" name="ülke">
                <option value="türkiye">Türkiye</option>
                <option value="Amerika">Amerika</option>
                <option value="Çin">Çin</option>
            </select>
        </div>
        <br />
        <div>
            <label for="mesaj">Mesaj</label><br />
            <textarea required id="mesaj" name="mesaj" rows="2" cols="50"></textarea>
        </div> <br />
        <button type="submit">Gönder</button>
    </form>
</body>

</html>

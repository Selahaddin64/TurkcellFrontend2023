<!DOCTYPE html>
<html>
  <head>
    <title>İş Başvuru Formu</title>
  </head>
  <body>
    <h1>İş Başvuru Formu</h1>
    <form>
      <div>
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <br />
      <div>
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <br />
      <div>
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <br />
      <div>
        <label for="address">Adres:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <br />
      <div>
        <label for="resume">CV:</label>
        <input
          type="file"
          id="resume"
          name="resume"
          accept=".pdf,.doc,.docx"
          required
        />
      </div>
      <br />
      <div>
        <label for="cover-letter">Ön Yazı:</label>
        <textarea
          id="cover-letter"
          name="cover-letter"
          rows="5"
          required
        ></textarea>
      </div>
      <br />
      <div>
        <label for="position">Başvurulan Pozisyon:</label>
        <select id="position" name="position" required>
          <option value="">-- Seçiniz --</option>
          <option value="frontend-developer">Frontend Geliştirici</option>
          <option value="backend-developer">Backend Geliştirici</option>
          <option value="full-stack-developer">Full Stack Geliştirici</option>
        </select>
      </div>
      <br />
      <div>
        <label>Eğitim Durumu:</label>
        <div>
          <label>
            <input type="radio" name="education" value="lisans" required />
            Lisans
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="education" value="yüksek-lisans" />
            Yüksek Lisans
          </label>
        </div>
        <div>
          <label>
            <input type="radio" name="education" value="doktora" />
            Doktora
          </label>
        </div>
      </div>
      <br />
      <div>
        <label>Diller:</label>
        <div>
          <label>
            <input type="checkbox" name="languages" value="ingilizce" />
            İngilizce
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="languages" value="fransızca" />
            Fransızca
          </label>
        </div>
        <div>
          <label>
            <input type="checkbox" name="languages" value="almanca" />
            Almanca
          </label>
        </div>
      </div>
      <div>
        <label for="comments">Yorumlar:</label>
        <textarea id="comments" name="comments" rows="5"></textarea>
      </div>
      <br />
      <div>
        <button>Gönder</button>
      </div>
    </form>
  </body>
</html>

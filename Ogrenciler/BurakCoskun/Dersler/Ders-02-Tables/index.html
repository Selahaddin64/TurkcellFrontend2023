<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yaş</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Burak</td>
          <td>Coşkun</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Tarık</td>
          <td>Coşkun</td>
          <td>18</td>
        </tr>
        <tr>
          <td>Sefa</td>
          <td>Coşkun</td>
          <td>11</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/_S7WEVLbQ-Y"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <hr />

    <video
      width="500"
      height="300"
      src="./assets/in_dereye_dereye.mp4"
      controls
      loop
    ></video>

    <hr />

    <form>
      <div>
        <label for="name">Adınız: </label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="surname">Soyadınız: </label>
        <input type="text" id="surname" />
      </div>
      <br />
      <div>
        <label for="age">Yaşınız: </label>
        <input type="number" id="age" />
      </div>
      <br />
      <div>
        <label for="email">E-posta: </label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <label for="password">Şifre: </label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label>Cinsiyet</label><br />
        <label for="women">Kadın</label>
        <input type="radio" name="sex" id="women" />
        <label for="men">Erkek</label>
        <input type="radio" name="sex" id="men" />
      </div>
      <br />
      <div>
        <label>Programlama Dilleri</label><br />
        <label for="python">Pythob</label>
        <input type="checkbox" name="langs" id="python" />
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="langs" id="javascript" />
      </div>
      <br />
      <button type="submit">Gönder</button>
    </form>
  </body>
</html>

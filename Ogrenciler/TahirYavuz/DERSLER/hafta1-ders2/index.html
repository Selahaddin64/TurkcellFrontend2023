<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

</head>
<body>
    
    <table>
            <!-- <tr> tabloların satırları ifade etmek için kullanılmaktadır.-->
            <!-- <th> tabloların sütunlarını kalın ifade etmek için kullanılmaktadır.-->
            <!-- <td> tabloların sütunlarını ifade etmek için kullanılmaktadır.-->
          
            <thead>
                <tr>
                    <th>İsim</th>   
                    <th>Soyisim</th>
                    <th>Yas</th>
                </tr>
            </thead>  
        
            <tbody>
                <tr>
                    <td>Tahir</td>  
                    <td>Yavuz</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>Mehmet</td>  
                    <td>Parlak</td>
                    <td>22</td>
                </tr>
            </tbody>
               
    </table>

    <!-- iframe kullanarak istenen yere herhangi bir video eklenebilir. -->
    <iframe width="560" height="250" src="https://www.youtube.com/embed/aTtcMORfqB4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
    <iframe width="1350" height="300" src="https://tf.selcuk.edu.tr/index.php?lang=tr&birim=033&page=duyuru" frameborder="0"></iframe>

    <video src="../../Videos/video.mp4" controls autoplay loop muted></video> <!-- bilgisayar dizininde bulunan dosyalar için kullanılmaktadır. controls autoplay loop muted ifadesi video yu oynatmak için kullanıldı.-->
    <audio src="../../Videos/video.mp4" controls autoplay loop></audio>     <!-- audio tagı videodaki sesin otomatk olarak oynatılmasını sağlamaktadır.-->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Yaş</th>
      </thead>
      <tbody>
        <tr>
          <td>Güzin</td>
          <td>Kanburoğlu</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Nursima</td>
          <td>Kanburoğlu</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Mustafa</td>
          <td>Kanburoğlu</td>
          <td>52</td>
        </tr>
        <tr>
          <td>Sevgi</td>
          <td>Kanburoğlu</td>
          <td>49</td>
        </tr>
      </tbody>
    </table>
    <div>
      <iframe
        src="https://getbootstrap.com/"
        frameborder="0"
        width="400px"
        height="250px"
      ></iframe>
    </div>
    <br />
    <br />
    <div>
      <video
        src="../../../../Dersler/Ders02-Html-Table/assets/video.mp4"
        controls
        loop
        autoplay
        muted
      ></video>
      <audio
        src="../../../../Dersler/Ders02-Html-Table/assets/video.mp4"
        controls
        loop
        autoplay
        muted
      ></audio>
    </div>

    <br />
    <br />
    <form>
      <div>
        <label for="name">İsim: </label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="surname">Soyisim: </label>
        <input type="text" id="surname" />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <label for="password">Şifre: </label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label for="">Cinsiyet</label> <br />
        <label for="woman">Kadın</label>
        <input type="radio" name="sex" id="woman" />
        <label for="man">Erkek</label>
        <input type="radio" name="sex" id="man" />
      </div>
      <br />

      <div>
        <label for="">Programlama Dilleri</label> <br />
        <label for="python">Python</label>
        <input type="checkbox" name="langs" id="python" />
        <label for="javascript">Javascript</label>
        <input type="checkbox" name="langs" id="javascript" />
      </div>
      <br />
      <button type="submit">Gönder</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="index.html" class="header-logo">
            <img
              src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png"
              alt="logo"
            />
          </a>
        </nav>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="coming">
          <div class="coming-left">
            <h1>
              Work <br />
              in Progress
            </h1>
            <div class="wave-img"></div>
            <p class="coming-soon">COMING SOON</p>
            <form class="coming-form">
              <img
                class="arrow"
                src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png"
                alt="arrow"
              />
              <input
                type="email"
                placeholder="Enter your email address to subscribe..."
              />
              <button>SUBSCRIBE</button>
            </form>
          </div>
          <div class="coming-right">
            <div class="image-box">
              <div class="image-animation">
              <img
                src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png"
                alt="Preview"
              />
            </div>
          </div>
            <div>
              <h4>Jacob Hawkings</h4>
              <p class="job">CEO</p>
              <p class="content">
                A full stack all around <b>designer</b> that may or may not
                include a guide for specific creative potential methods who
                framing and evaluating moves
              </p>
              <div class="social-links">
                <a href="#">LINKEDIN</a>
                <a href="#">TWITTER</a>
                <a href="#">INSTAGRAM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

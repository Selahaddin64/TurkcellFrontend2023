<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <div>
            <label for="name">İsim:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Soyisim:</label>
            <input type="text" id="surname">
        </div>
        <div>
            <label for="mail">mail:</label>
            <input type="mail" id="mail">
        </div>
        <div>
            <label for="password">Şifre:</label>
            <input type="password" id="password">
        </div>
        <div>
            <label>Cinsiyet:</label>
            <label for="man">Erkek</label>
            <input type="radio" id="man" name="gender">
            <label for="women">Kadın</label>
            <input type="radio" id="women" name="gender">
        </div>
        <div>
            <label>Programlama Dilleri:</label>
            <label for="JS">JS</label>
            <input type="checkbox" id="JS" name="gender">
            <label for="HC">HTML/CSS</label>
            <input type="checkbox" id="HC" name="gender">
        </div>
        <button type="submit">Gönder</button>
    </form>
</body>

</html>

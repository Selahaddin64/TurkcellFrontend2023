<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
</head>

<body>
    <table>
        <thead>
            <!-- Tablo başlık kısmı-->
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tabloda bulunan ana başlıklara ait içerik kısmıdır -->
            <tr>
                <td>Ali</td>
                <td>Veli</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Mehmet</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Test</td>
                <td>Total1</td>
                <td>Total2</td>
            </tr>
        </tfoot>
    </table>

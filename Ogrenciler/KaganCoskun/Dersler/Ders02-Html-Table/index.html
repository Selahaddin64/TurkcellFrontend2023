<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

  <body>
    <form>
      <div>
        <label for="name">Adınız :</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="surname">Soyisim :</label>
        <input type="text" id="surname" />
      </div>
      <br />
      <div>
        <label for="email">Email : </label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <label for="password">Email : </label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label>Cinsiyet</label>
        <label for="women">Erkek</label>
        <input type="radio" name="sex" id="women" />
        <label for="men">Erkek</label>
        <input type="radio" name="sex" id="men" />
      </div>
      <br />
      <div>
        <label>Programlama Dilleri</label>
        <label for="js">JavaScript</label>
        <input type="radio" name="langs" id="js" />
        <label for="python">Python</label>
        <input type="radio" name="langs" id="python" />
      </div>
      <br />
      <button type="submit">Gönder</button>
    </form>

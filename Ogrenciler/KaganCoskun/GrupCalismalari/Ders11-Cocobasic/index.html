<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cocobasic</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="#"
            ><img
              src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png"
              alt=""
          /></a>
        </nav>
      </div>
    </header>
    <div class="scooter">
      <img class="vespa" src="./assests/vespa-wto-wheel.png" alt="" />
      <img class="rear-wheel" src="./assests/wheel.png" alt="" />
      <img class="front-wheel" src="./assests/wheel.png" alt="" />
    </div>
    <section>
      <div class="container">
        <div class="holder">
          <div class="coming-text">
            <h1>Work in Progress</h1>
            <p class="subtitle">coming soon</p>
            <form class="coming-form">
              <img
                class="arrow"
                src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png"
                alt="arrow"
              />
              <input
                id="email"
                type="text"
                placeholder="Enter your email address to subscribe..."
              />
              <button class="btn-filled">subscribe</button>
            </form>
            <!-- <div class="scooter">
              <img class="vespa" src="./assests/vespa-wto-wheel.png" alt="" />
              <img class="rear-wheel" src="./assests/wheel.png" alt="" />
              <img class="front-wheel" src="./assests/wheel.png" alt="" />
            </div> -->
          </div>
          <div class="coming-image">
            <div class="img-box">
              <img src="./assests/profilo.png" alt="Preview" />
            </div>
            <div>
              <h4>KAĞAN COŞKUN</h4>
              <p class="subtitle">CEO</p>
              <p class="body">
                A full stack all around
                <b>designer</b> that may or may not include a guide for specific
                creative potential methods who framing and evaluating moves.
              </p>
              <div class="coming-links">
                <a href="#" class="caption">LINKEDIN</a>
                <a href="#" class="caption">TWITTER</a>
                <a href="#" class="caption">INSTAGRAM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Film Koleksiyonu</h1>
      <form class="row g-3 mt-5">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="movieName"
            placeholder="Film Adı Giriniz"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="director"
            placeholder="Yönetmen Adı Giriniz"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="kind"
            placeholder="Film Türü Giriniz"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="year"
            placeholder="Yılı Giriniz"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="imdB"
            placeholder="Puanınızı Giriniz"
          />
        </div>
        <div class="col-md-6">
          <input
            type="url"
            class="form-control"
            id="url"
            placeholder="Afiş URL Giriniz"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-25">Ekle</button>
          <button type="submit" class="btn btn-primary d-none">Düzenle</button>
        </div>
      </form>
      <div class="col-md-4">
        <div class="card mb-3 mt-5">
          <div class="row align-items-center">
            <div class="col-md-6">
              <img
                src="https://i0.wp.com/postercim.net/wp-content/uploads/2019/05/avengers-end-game-film-poster.jpg"
                class="img-fluid rounded-start"
                alt=""
              />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">Film Adı</h5>
                <p class="card-text">
                  <span class="fw-bold">Yönetmen Adı:</span> Cem Yılmaz
                </p>
                <p class="card-text"><span class="fw-bold">Tür Adı:</span></p>
                <p class="card-text"><span class="fw-bold">Yıl:</span></p>
                <p class="card-text"><span class="fw-bold">Puan:</span></p>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-evenly my-3">
            <button class="btn btn-danger w-25">Sil</button>
            <button class="btn btn-success w-25">Düzenle</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

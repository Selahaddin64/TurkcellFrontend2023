<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1 id="title">Blizzard Entertainment</h1>
    <h3 id="title">Player Opinion Survey Form</h3>
    <p id="description">
        Thanks for filling out the survey to help us improve our site.
    </p>
    <form action="" id="survey-form">
        <label id="name-label">Enter Your Full Name: </label><input type="text" id="name" required placeholder="Name" />
        <label id="email-label">Enter Your Age: </label><input type="number" id="number" required min="13" max="120"
            placeholder="29" />
        <label id="number-label">Enter Your Email: </label><input type="email" id="email" required
            placeholder="trial@trial.com" />
        <select name="current-role" id="dropdown">
            <option disabled value="">(select current vocation)</option>
            <option value="1">Student</option>
            <option value="2">Full-time Job</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
        </select>
        <hr />
        <p>Would you recommend Blizzard Entertainment to a friend?</p>
        <label><input type="radio" name="account-type" value="1" /> Definitely</label>
        <label><input type="radio" name="account-type" value="2" /> Maybe</label>
        <label><input type="radio" name="account-type" value="3" /> Not Likely</label>
        <hr />
        <p>What is your favorite game of Blizzard Ent.?</p>
        <select name="favourite-feature" id="dropdown2">
            <option disabled value="">(select an option)</option>
            <option value="1">Hearthstone</option>
            <option value="2">World of Warcraft</option>
            <option value="3">Overwatch</option>
            <option value="4">Starcraft</option>
            <option value="4">Diablo</option>
        </select>
        <hr />
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
            <input type="checkbox" name="checkbox" value="1" /> In-game
            content</label>
        <label><input type="checkbox" name="checkbox" value="2" /> Cinematics</label>
        <label><input type="checkbox" name="checkbox" value="3" /> Payment
            Options</label><br />
        <label><input type="checkbox" name="checkbox" value="4" /> Individual
            Challenges</label>
        <label><input type="checkbox" name="checkbox" value="5" /> Community</label>
        <label><input type="checkbox" name="checkbox" value="6" /> Introductry
            Videos</label><br />
        <label><input type="checkbox" name="checkbox" value="7" /> City
            meet-ups</label>
        <label><input type="checkbox" name="checkbox" value="8" /> Wiki</label>
        <label><input type="checkbox" name="checkbox" value="9" /> Forum</label>
        <hr />
        <label for="suggestion">Any comments or suggestions?</label>
        <textarea id="suggestion" name="suggestion" rows="3" cols="45"
            placeholder="Maybe the website should..."></textarea>
        <input id="submit" type="submit" value="Submit" />
    </form>
</body>

</html>

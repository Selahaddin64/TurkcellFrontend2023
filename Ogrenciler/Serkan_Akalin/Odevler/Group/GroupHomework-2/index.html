<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles-serkan.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="categories" id="categories">
      <div class="categories-container">
        <div class="categories-title-row">
          <h2 class="categories-title">Categories</h2>
          <p class="categories-text">March favorites</p>
          <div class="categories-buttons">
            <div class="categories-button">
              <i class="fa fa-arrow-left categories-icon"></i>
            </div>
            <div class="categories-button">
              <i class="fa fa-arrow-right categories-icon"></i>
            </div>
          </div>
        </div>
        <div class="categories-row-images">
          <div class="categories-image-card">
            <div class="categories-image-container">
              <img class="categories-image" src="./Images/entertainment-310x310.jpg" />
            </div>
            <p>Entertainment</p>
          </div>
          <div class="categories-image-card">
            <div class="categories-image-container">
              <img class="categories-image" src="./Images/exteriors-310x310.jpg" />
            </div>
            <p>Exteriors</p>
          </div>
          <div class="categories-image-card">
            <div class="categories-image-container">
              <img class="categories-image" src="./Images/interior-310x310.jpg" />
            </div>
            <p>Interiors</p>
          </div>
          <div class="categories-image-card">
            <div class="categories-image-container">
              <img class="categories-image" src="./Images/oils-310x310.jpg" />
            </div>
            <p>Fluids & Chemicals</p>
          </div>
          <div class="categories-image-card">
            <div class="categories-image-container">
              <img class="categories-image" src="./Images/tires-310x310.jpg" />
            </div>
            <p>Wheels & Tires</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

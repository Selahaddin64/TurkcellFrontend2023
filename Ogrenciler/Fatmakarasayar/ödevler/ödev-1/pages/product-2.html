<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="col-6 mx-auto">
            <img
              src="https://www.hooopstore.com/heva-firfir-dokulu-elbise-kahve-elbise-hooopstore-33202-47-O.jpg"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="col-md-6">
          <h2 class="product-details-name">Ürün İsmi</h2>
          <p class="product-details-description">Ürün açıklamsı</p>
          <div class="product-details-size">
            <h3>Bedenler</h3>
            <label for="">
              <input type="radio" name="size" value="xs" />
              <span>XS</span>
            </label>
            <label for="">
              <input type="radio" name="size" value="s" />
              <span>S</span>
            </label>
            <label for="">
              <input type="radio" name="size" value="m" />
              <span>M</span>
            </label>
            <label for="">
              <input type="radio" name="size" value="l" />
              <span>L</span>
            </label>
            <label for="">
              <input type="radio" name="size" value="xl" />
              <span>XL</span>
            </label>
          </div>
          <div class="product-details-color">
            <h3>Renkler</h3>
            <label for="">
              <input type="radio" name="color" value="kırmızı" />
              <span>Kırmızı</span>
            </label>
            <label for="">
              <input type="radio" name="color" value="mavi" />
              <span>Mavi</span>
            </label>
            <label for="">
              <input type="radio" name="color" value="sarı" />
              <span>Sarı</span>
            </label>
            <label for="">
              <input type="radio" name="color" value="turuncu" />
              <span>Turuncu</span>
            </label>
            <label for="">
              <input type="radio" name="color" value="siyah" />
              <span>Siyah</span>
            </label>
          </div>
          <div class="product-details-add-to-cart">
            <p class="product-details-price">99.99tl</p>
            <button class="add-to-cart-btn">Sepete Ekle</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İletişim Bilgileri</title>
  </head>
  <body>
    
    <h2>İş Başvuru Formu</h2>

    <h4 >Kişisel Bilgiler:</h4>

    <form>
      <div>
        <label for="name">İsim: </label>
        <input type="text" name="name" id="name" placeholder="İsim" />
      </div>

      <br />
      <div>
        <label for="surname">Soyisim: </label>
        <input type="text" name="surname" id="surname" placeholder="Soyisim" />
      </div>
      <br />

      <div>
        
        <label for="birthday">Doğum Tarihi:</label>
        <input type="date" id="birthday" name="birthday">
      </div>
      <br>

      <div>
        <label for="email" >e-posta: </label>
        <input type="email" name="email" id="email" placeholder="adres@gmail.com">
        <input type="submit">
      </div>

          <br>
      <div>
        <label for="dosya">CV ekle: </label> <br>
        <input type="file" name="dosya" id="dosya">
        
      </div>
<br>
      <div>
        <label >Cinsiyet:</label>  <br>
        <label for="women">Kadın</label>
        <input type="radio" name="gender" id="women">
        <label for="man">Erkek</label>
        <input type="radio" name="gender" id="man">
        
      </div>

      <br>

      <div>
        <label >Medeni Durum:</label> <br>
        <label for="hal">Evli</label>
        <input type="radio" name="hal" id="hal">
        <label for="hal">Bekar</label>
        <input type="radio" name="hal" id="hal">
        <label for="hal">Boşanmış</label>
        <input type="radio" name="hal" id="hal">
      </div>
<br>
      <div>
        <label >Çalışmak İstediğiniz Şehri Seçiniz:</label>  <br>
        <label for="city">İstanbul</label>
        <input type="radio" name="city" id="city">
        <label for="city">Ankara</label>
        <input type="radio" name="city" id="city">
        <label for="city">İzmir</label>
        <input type="radio" name="city" id="city">
      </div>

      <br>

      <div>
        <label >Çalışma Alanı Seçiniz:</label> <br>
        <label for="workarea">Yazılım Geliştirme</label>
        <input type="radio" name="workarea" id="workarea">
        <label for="workarea">Analiz</label>
        <input type="radio" id="workarea" name="workarea">
        <label for="workarea">Test</label>
        <input type="radio" id="workarea" name="workarea">

      </div>

      <br>

      <div>
        <label >Programlama Dilleri:</label> <br>
        <label for="js">JavaScript</label>
        <input type="checkbox" id="js" name="js">
        <label for="Python">Python</label>
        <input type="checkbox" name="Python" id="Python">
        <label for="React">React</label>
        <input type="checkbox" name="React" id="React">

      </div>




      <br />
      <div>
        <span>Mesaj Kutusu: </span> <br/>
        <textarea
          name="metin"
          id="metin"
          cols="30"
          rows="10"
          placeholder="Bu alana mesajnızı yazınız..."
          
        ></textarea> <br>
        <input type="submit" value="Gönder">
        
      </div>



    </form>
  </body>
</html>

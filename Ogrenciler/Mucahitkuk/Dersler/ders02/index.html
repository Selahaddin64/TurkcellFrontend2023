<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Anime</th>
                <th>Puan</th>
                <th>Tür</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Demon Slayer</td>
                <td>9</td>
                <td>Aksiyon</td>
            </tr>
            <tr>
                <td>Tower of God</td>
                <td>8.5</td>
                <td>Fantastik</td>
            </tr>
            <tr>
                <td>Spy x Family</td>
                <td>8</td>
                <td>Gizem</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Weeb</td>
                <td></td>
                <td>Değilim</td>
            </tr>
        </tfoot>
    </table>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VQGCKyvzIM4" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/RNyClma6awo" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ofXigq9aIpo" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div>
        <video src="../../../../Dersler/Ders02-Html-Table/assets/video.mp4" autoplay muted></video>
        <audio></audio>
    </div>
    <form>
        <div>
            <label for="name">İsim: </label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Soyisim: </label>
            <input type="text" id="surname">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label>Tek sayılar mı çift mi?</label>
            <br>
            <label for="tek">tek</label>
            <input type="radio" name="type" id="tek">
            <label for="çift">çift</label>
            <input type="radio" name="type" id="çift">
        </div>
        <br>
        <div>
            <label>Hangi dilleri biliyorsun?</label>
            <br>
            <label for="js">Javascript</label>
            <input type="checkbox" name="langs" id="js">
            <label for="rust">Rust</label>
            <input type="checkbox" name="langs" id="rust">
        </div>
        <br>
        <button type="submit">Send</button>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="csspage.css" />
</head>
<body>
  <div class="wrap">
    <header class="header">
      <button type="button" class="headerbutton2">LOGIN</button>
      <img src="https://germany.rollingloud.com/wp-content/themes/rolling-loud/assets/images/global/logo.png">
      <button type="button" class="headerbutton">TICKETS</button>
    </header>
    <section class="content">
      <div class="box-1">
        <h1>LIL UZI VERT</h1>
      </div>
      <div class="box-2">
        <h1>TRAVIS SCOTT</h1>
      </div>
      <div class="box-3">
        <h1>PLAYBOI CARTI</h1>
      </div>

    <aside class="sidebar">
      <div class="signup">
        <form>
          <h2>SIGN UP</h2>

          <input required type="email" name="email" placeholder="Email" />

          <br>
          <input required type="checkbox">
          <br>
          <button type="submit">SIGN IN</button>
        </form>
      </div>
    </aside>
    <aside class="sidebar2">
      <img src="https://germany.rollingloud.com/wp-content/uploads/2023/02/germany_rl-1.jpg">
    </aside>
    <div class="clear"></div>
    <footer class="footer">
      <br>
      <h1>UPCOMING! ROLLING LOUD GERMANY <i>7-9 JULY 2023</i></h1>
    </footer>

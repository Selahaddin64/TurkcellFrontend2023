<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katdar Software</title>
  </head>
  <body>
    <div>
      <img
        src="../../../General-Images/ben.jpg"
        alt="profilePhoto"
        width="200"
        height="200"
      />
      <h1>Katdar Software</h1>
    </div>
    <div>
        <h3>Başvuranlar</h3>
        <table>
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>Maximilian</td>
                    <td>Stallone</td>
                </tr>
                <tr>
                    <td>Burakhan</td>
                    <td>Katdar</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
      <h3>Frontend Geliştirici Başvuru Formu</h3>
      <form action="./success.html">
        <div>
          <label for="">Ad</label>
          <br />
          <input type="text" name="name" placeholder="Name" required />
        </div>
        <br />
        <div>
          <label for="">Soyad</label>
          <br />
          <input type="text" name="name" placeholder="Surname" required />
        </div>
        <br>
        <div>
            <label for="">E-Mail</label>
            <br>
          <input type="email" name="email" placeholder="Email" required />
          
        </div>
        <br>
        <div>
            <label for="">Şifre</label>
            <br>
            <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <br>
        <div>
            <label>Cinsiyet</label> <br />
            <label for="women">Kadın</label>
            <input type="radio" name="sex" id="women" />
            <label for="man">Erkek</label>
            <input type="radio" name="sex" id="man" />
          </div>
          <br />
          <div>
            <label>Programla Dilleri</label> <br />
            <label for="python">Python</label>
            <input type="checkbox" name="langs" id="python" />
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="langs" id="javascript" />
          </div>
          <br>
        <div>
            <label for="">Özgeçmiş Yükle</label>
            <br>
            <input type="file" id="myFile" name="filename">
        </div>
        <br>
        <div>
          <input type="submit" value="Gönder" />
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

    <div style="text-align: center">

            <tr>
              <td>İsim</td>

            <tr>

          <tfoot>

      <div>

        <input type="checkbox" name="" id="JS" />
        <label for="c">C</label>

      <button type="submit">Gönder</button>

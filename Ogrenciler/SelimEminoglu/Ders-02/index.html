<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablolar</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Example</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayşe</td>
                <td>Yeşil sever</td>
                <td>Yeşil</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Mavi sever</td>
                <td>Mavi</td>
            </tr>
            <tr>
                <td>Arda</td>
                <td>Kırmızı sever</td>
                <td>Kırmızı</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>
        </tfoot>
    </table>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f3uRNFWuLc4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe width="600" height="500" src="https://www.trabzonspor.org.tr/tr" title="Translate" frameborder="0" allowfullscreen></iframe>
    <video src="./deneme.mp4" width="400" controls autoplay muted></video>
    <audio src="./another_love.mp3" controls></audio>
    <form>
        <div>
            <label for="name">İsim:</label>
            <input type="text" id="name">
        </div> <br/>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email">
        </div> <br/>
        <div>
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel">
        </div> <br/>
        <div>
            <label for="passw">Şifre:</label>
            <input type="password" id="passw">
        </div> <br/>
        <div>
            <label>Cinsiyet</label> <br/> <br/>
            <label for="women" name="sex">Kadın</label>
            <input type="radio" name="sex" id="women">
            <label for="men" name="sex">Erkek</label>
            <input type="radio" name="sex" id="men">
        </div> <br/>
        <div>
            <label>Programlama Dilleri:</label>
            <label for="python">Python</label>
            <input type="checkbox" name="langs" id="python" />
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="langs" id="javascript" />
        </div> <br/>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odev</title>
    <link rel="stylesheet" href="./odev.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="header-logo">
            <img src="./images/logo.png" alt="logo" />
          </a>
        </nav>
      </div>
    </header>
    <!-- Big Part -->
    <section class="big-part">
      <div class="container">
        <div class="main-part">
          <div class="main-text">
            <h1>
              Work
              <br />
              in Progress
            </h1>
            <div class="wave-image"></div>
            <p class="subtitle">COMING SOON</p>
            <form class="main-form">
              <img src="./images/arrow.png" alt="images" class="arrow" />
              <input
                type="text"
                id="email"
                placeholder="Enter your mail adresses to subscribe..."
              />
              <button class="main-form-button">Subscribe</button>
            </form>
          </div>
          <div class="main-image">
            <div class="image-box">
              <img src="./images/preview.png" alt="preview" />
            </div>
            <div>
              <h4>Jacob Hawkings</h4>
              <p class="subtitle">CEO</p>
              <p class="body">
                A full stack all around <b>designer</b> that may or may not
                include a guide for specific creative potential methods who
                framing and evaluating moves.
              </p>
              <div class="links">
                <a href="#" class="caption">LINKEDIN</a>
                <a href="#" class="caption">TWITTER</a>
                <a href="#" class="caption">INSTAGRAM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="big-shape-left"></div>
    <div class="big-shape-right"></div>
  </body>
</html>

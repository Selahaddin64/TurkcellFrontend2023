<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Inline</title>
    <style>
        /* burada block level olan h1 etiketine boyut veriyoruz. Bu boyutları sadece block level olan etiketlere verebiliriz. inline olanlara veremyiz. */
        h1{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <!-- Block- level elemanlar bulunduğu satırın hepsini kapsar. -->
    <!-- Inline elemanlar yanlızca kendi boyutu kadar yer kapsar. Bu elemanların ne olduğuna w3school sitesinden bakabiliriz. -->
    <h1>Başlık 1</h1>
    <a href="#">Link</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LİSTS</title>
</head>
<body>
    <!-- Unordered Lists -- ul etiketi kullanırız.(unordered list kısalması) -->
    <!-- TYpe etiketi ile listelerdeki simgeleri değiştirebiliriz-->
    <ul type="circle">
        <li>Frontend</li>
        <ul>
            <li>React</li>
            <li>Vue</li>
            <li>Angular</li>
        </ul>
        <li>Backend</li>
        <ul>
            <li>Phyton</li>
            <li>Java</li>
        </ul>
    </ul>

    <!-- Urdered Lists -- ol etiketi(ordered list kısaltması) -->
<ol type="a">

    <li>Phyton</li>
    <li>Java</li>
    <li>Javascript</li>
</ol>


</body>
</html>

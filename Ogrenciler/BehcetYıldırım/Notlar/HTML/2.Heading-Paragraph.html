<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Tutorials</title>
</head>
<body>
    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h3>Başlık 3</h3>
    <h4>Başlık 4</h4>
<!-- paragraf oluşturmak için p kullanıyoruz -->
    <!-- Bir tane satır atlamak istiyorsak br etiketini kullanabiliriz -->
    <p>Lorem ipsum dolor sit amet.</p>
    <hr>
    <!-- hr etiketi paragraflar arasında düz bir çizgi bırakır -->
    <p>Lorem ipsum <br> dolor sit amet.</p>

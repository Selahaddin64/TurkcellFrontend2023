<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1 {
        background-color: seashell;
        text-transform: capitalize; /* h1 başlıklarının hepsinin ilk harfini büyük yapar*/ /* text-transform sayesinde.*/
      }
      .heading1 {
        text-align: center;
      }
      .heading2 {
        text-align: left;
      }
      .heading3 {
        text-align: center;
      }
      div {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        text-align: center; /* oluşturulan kutunun içindeki content'i komple ortalamış olduk.*/
      }
      div,
      p {
        letter-spacing: 5px; /* harflerin arasındaki aralığı düzenleriz.*/
        font-family: "Courier New", Courier, monospace;
      }
      span {
        text-decoration: underline; /*span içine aldığımız kelimelerin altını çizer*/
      }
      a {
        text-decoration: none; /*linkin altındaki çizgiyi kaldırır.*/
      }
      h1 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1 class="heading1">başlık 1</h1>
    <h1 class="heading2">başlık 1</h1>
    <h1 class="heading3">başlık 1</h1>

    <div>
      <h1>deneme 1</h1>
      <p>
        Lorem <span>ipsum dolor</span> sit <a href="#">amet</a> consectetur
        adipisicing elit. Veritatis, consequuntur.
      </p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            /* burada default olana değerleri sıfırlıyoruz */
            margin: 0;
            padding: 0;
        }
        div.box1{
            /* değerleri kendimiz veriyoruz. Bu değerleri de tek bir satırda yazabiliriz. */
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 50px;
            background-color: #a7a7a7;
            width: 50% ;
            margin-left: auto; /* bu sayede sağ ve soldaki margini otomatik olarak hersaplar ve yazının sayfanın tam ortasında olmasını sağlar.*/
            margin-right: auto; /* ayrıca bunu yazdığımızda yukarıda verdiğimiz lef-right değerlerini ezer. */
        }

    </style>

</head>
<body>
    <div class="box1">
        Sait Behcet Yıldırım
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .fixed-topbar {
        width: 50%;
        padding: 20px;
        background-color: black;
        color: white;
        text-align: center;
        position: fixed; /*fixed kullandığımızda sayfayı aşağı kaydırsak bile yerinde kalır*/
        right: 20px; /*sağ taraftan olan aralığı girebiliriz.*/
        bottom: 20px;
      }
    </style>
  </head>
  <body style="height: 1000px">
    <!--normalde content'e göre belirlenir. Fakat biz scroll çıkması için büyüttük.-->
    <div class="fixed-topbar">Udemy</div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*pseudo class'lar nasıl kullanılır*/
        /* selector:pseudo_class */

        a{
            font-size: 20px;            
        }
        a:link{/*link classı üzerine gelmeden önceyi belirtir.*/
            color: green;
        }
        a:visited{/*tıklandıktan sonra*/
            color: black;
        }
        a:hover{/* hover class'ı üzerine gelmek demektir.*/
            color: red;
            font-size: 24px;
        }
        a:active{/*tam tıklarken demek*/
            color: blue;
        }
        input{
            font-size: 1.5em;
            padding: 10px;
            border-radius:4px ;
            border: 1px solid black;
        }
        input:focus{/* inputa tıklandığında */
            outline: 0;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <a href="#">this is a link</a><br> <br>
    <input type="text" placeholder="Name">
</body>
</html>

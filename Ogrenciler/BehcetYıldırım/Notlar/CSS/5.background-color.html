<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-1 {
        background-color: seagreen;
        color: white;
      }
      .box-2 {
        /* arkaplana resim eklemek için kullanırız. Background-size:cover diyerek tüm resmi verdğimiz boyuta oranla sığdırırız. */
        width: 640px;
        height: 360px;
        background-image: url("../../Images/manzara.jpg");
        background-size: cover; /*arka plan resminin verilen alanı nasıl kapalyacağını belirler*/
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box-1">
      <h3>Box 1</h3>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="box-2">
      <h2>Box 2</h2>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
   <div class="container">
    <div class="row">
      <div class="my-3 col-6">
        <label for="exampleFormControlInput1" class="form-label">ToDo:</label>
        <input type="text" class="form-control" id="add_todo" placeholder="Bir Todo girin">
        <div id="add_button" class="btn btn-danger my-3">Todo Ekleyin</div>
      </div>
      <hr>
      <div class="my-3 col-6">
        <input type="text" class="form-control" id="search_todo" placeholder="Bir Todo Arayın">
        <ul class="list-group my-3" id="todo_list">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
        </ul>
      </div>
      <hr>
    </div>
    <div id="clear_all" class="btn btn-secondary my-3">Tüm Todoları Temizleyin</div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>

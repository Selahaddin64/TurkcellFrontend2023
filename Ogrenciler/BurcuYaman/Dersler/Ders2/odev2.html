<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anket</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Fno8-rErbuQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h4>Video içeriğine göre aşağıdaki soruları cevaplayınız.</h4>
    <table style="text-align: center">
      <thead>
        <tr>
          <th>Soru</th>
          <th>Evet</th>
          <th>Biraz</th>
          <th>Hayır</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Videonun tamamını izlediniz mi?</td>
          <td><input type="radio" name="Soru1" id="Evet" /></td>
          <td><input type="radio" name="Soru1" id="Biraz" /></td>
          <td><input type="radio" name="Soru1" id="Hayır" /></td>
        </tr>
        <tr>
          <td>Sizce video yeterince sürükleyici mi?</td>
          <td><input type="radio" name="Soru2" id="Evet" /></td>
          <td><input type="radio" name="Soru2" id="Biraz" /></td>
          <td><input type="radio" name="Soru2" id="Hayır" /></td>
        </tr>
        <tr>
          <td>Video konusu ilginizi çekti mi?</td>
          <td><input type="radio" name="Soru3" id="Evet" /></td>
          <td><input type="radio" name="Soru3" id="Biraz" /></td>
          <td><input type="radio" name="Soru3" id="Hayır" /></td>
        </tr>
      </tbody>
    </table>
    <br />
    <form>
      <button type="submit">Anketi Tamamla</button>
    </form>
  </body>
</html>

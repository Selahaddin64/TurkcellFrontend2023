<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YazılımOkulu</title>
  </head>
  <body>
    <div>
      <img
        src="https://img.freepik.com/premium-photo/texture-white-surface-with-scratched-blue-turquoise-paint-shabby-background_541595-524.jpg"
        alt="nav"
        width="100%"
        height="100px"
      />
    </div>
    <div style="text-align: center">
      <h1>HOŞGELDİNİZ</h1>
      <p>Sisteme giriş yapabilmek için lütfen kayıt olunuz.</p>
    </div>
    <div style="text-align: center">
      <form>
        <div>
          <label for="name">İsim:</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="surname">Soyisim:</label>
          <input type="text" id="surname" />
        </div>
        <br />
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" />
        </div>
        <br />
        <div>
          <label for="parola">Parola:</label>
          <input type="password" id="parola" />
        </div>
        <br />
        <div>
          <label> Cinsiyet:</label> <br />
          <label for="erkek">Erkek</label>
          <input type="radio" name="cinsiyet" id="erkek" /><br />
          <label for="kadin">Kadın</label>
          <input type="radio" name="cinsiyet" id="kadin" />
        </div>
        <br />

        <div>
          <label> Programlama Dilleri:</label> <br />
          <label for="python">Python</label>
          <input type="checkbox" name="progdil" id="python" /><br />
          <label for="java">Java</label>
          <input type="checkbox" name="progdil" id="java" /><br />
          <label for="javascript">JavaScript</label>
          <input type="checkbox" name="progdil" id="javascript" /><br />
          <label for="c">C#</label>
          <input type="checkbox" name="progdil" id="c" />
        </div>
        <br />

        <button type="submit">Kayıt Ol</button>
      </form>
    </div>
    <div style="margin-top: 20px">
      <img
        src="https://img.freepik.com/premium-photo/texture-white-surface-with-scratched-blue-turquoise-paint-shabby-background_541595-524.jpg"
        alt="nav"
        width="100%"
        height="100px"
      />
    </div>
  </body>
</html>

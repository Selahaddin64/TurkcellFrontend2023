<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yaş</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Burcu</td>
          <td>Yaman</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Baran</td>
          <td>Altun</td>
          <td>24</td>
        </tr>
        <tr>
          <td>Ayşe</td>
          <td>Yılmaz</td>
          <td>25</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>İsimler</td>
          <td>Soyisimler</td>
          <td>Toplam</td>
        </tr>
      </tfoot>
    </table>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2EzBFhnMR6k"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://getbootstrap.com/"
      width="760"
      height="315"
      frameborder="0"
    ></iframe>

     <video src="./assets/video.mp4" controls autoplay loop muted></video>
     <audio src="./assets/video.mp4" controls autoplay loop></audio>

  </body>
</html>

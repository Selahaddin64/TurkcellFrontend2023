<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
          <th>Yaş</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Burcu</td>
          <td>Yaman</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Baran</td>
          <td>Altun</td>
          <td>24</td>
        </tr>
        <tr>
          <td>Ayşe</td>
          <td>Yılmaz</td>
          <td>25</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>İsimler</td>
          <td>Soyisimler</td>
          <td>Toplam</td>
        </tr>
      </tfoot>
    </table>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/2EzBFhnMR6k"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <iframe
      src="https://getbootstrap.com/"
      width="760"
      height="315"
      frameborder="0"
    ></iframe>

    <!-- <video src="./assets/video.mp4" controls autoplay loop muted></video>
     <audio src="./assets/video.mp4" controls autoplay loop></audio> -->

    <form>
      <div>
        <label for="name">İsim:</label>
        <input type="text" id="name" />
      </div>
      <br />
      <div>
        <label for="surname">Soyisim:</label>
        <input type="text" id="surname" />
      </div>
      <br />
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <label for="parola">Parola:</label>
        <input type="password" id="parola" />
      </div>
      <br />
      <div>
        <label> Cinsiyet:</label> <br />
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" />
        <label for="kadin">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadin" />
      </div>
      <br />

      <div>
        <label> Programlama Dilleri:</label> <br />
        <label for="python">Python</label>
        <input type="checkbox" name="progdil" id="python" />
        <label for="java">Java</label>
        <input type="checkbox" name="progdil" id="java" />
      </div>
      <br />

      <button type="submit">Gönder</button>
    </form>
  </body>
</html>

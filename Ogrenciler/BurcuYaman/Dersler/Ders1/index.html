<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ders1</title>
  </head>
  <body>
    <!-- Bir sayfada bir tane açıklayıcı h1 etiketi kullanmaya özen gsterilmelidir.  -->
    <h1>Başlık</h1>
    <h2>Başlık</h2>
    <h3>Başlık</h3>
    <h4>Başlık</h4>
    <h5>Başlık</h5>
    <h6>Başlık</h6>

    <p>Paragraf</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <!-- span bir inline elementtir.İçindeki alan kadar yer kaplar -->
    <span>deneme1</span>
    <span>deneme2</span>

    <!-- div bir block elementtir.Tüm satırı kaplar -->
    <div>html giriş dersi</div>
    <!-- target="_blank" linki farklı sekmede açmak için kullanılır -->
    <a href="https://www.linkedin.com/feed/" target="_blank"
      >bu bir link --Linkedın</a
    >
    <a href="#">boş link</a>

    <!-- sıralı liste / ordered list -->
    <ol>
      <li>Eleman1</li>
      <li>Eleman2</li>
      <li>Eleman3</li>
    </ol>

    <!-- sırasız liste / unordered list -->
    <ul>
      <li>Eleman1</li>
      <li>Eleman2</li>
      <li>Eleman3</li>
    </ul>

    <img
      src="https://ychef.files.bbci.co.uk/976x549/p07ryyyj.jpg"
      alt="kedi"
      width="400px"
    />
    <img src="./img/kedi.jpg" alt="kedi" width="400px" />
  </body>
</html>

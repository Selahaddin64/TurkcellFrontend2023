<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODEV 2</title>
    <style>
         table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
      }
      th, td {
        background-color: #8784ba;
      }
    </style>
   
</head>
<body>
    <div>
        <h1>MEDITATION & YOGA</h1>
        <h3><i>Are you ready to relax?</i></h3>
    </div>
    <div > 
        <video src="./video.mp4" controls autoplay loop muted></video><br>
        <audio src="./music.mp3" controls autoplay loop></audio>
    </div>
   <div>
        <h2>Hello!</h2>
        <form>
            <div>
                <label for="name">Name </label><br>
                <input type="text" id="name">
            </div> 
            <div>
                <label for="surname">Surname </label><br>
                <input type="text" id="surname">
            </div>
            <div>
                <label for="email">E-mail</label><br>
                <input type="email" id="email">
            </div>
            <div>
                <label for="password">Password </label><br>
                <input type="password" id="password">
            </div>
            <br>
            <div>
                <label>Gender</label><br>
                <label for="women">Woman</label>
                <input type="radio" name="sex" id="women">
                <label for="man">Man</label>
                <input type="radio" name="sex" id="man">
            </div>
            <br>
            <div>
                <label>What content do you want to take advantage of?</label> <br>
                <label for="meditation">Meditation</label>
                <input type="checkbox" name="langs" id="meditation"><br>
                <label for="yoga">Yoga</label>
                <input type="checkbox" name="langs" id="yoga">
            </div>
            <br>
            <div>
                <label for="message">Do you have any other message you want to share with us? </label><br>
                <input type="text" id="message" style="width: 400px; height: 100px;" placeholder="Your message"> 
            </div> 
            <br>
            <button type="submit">GET STARTED!</button>
            <p>or</p>
            <button type="submit">SIGN IN</button>  
        </form>
   </div> <br>
   <h4>PAYMENT PLAN</h4>
   <table style="width: 1000px;" style="height: 500px;" >
        <thead>
            <tr>
                <th>Options </th>
                <th>Weekly</th>
                <th> Monthly</th>
                <th>Yearly</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Student</strong></td>
                <td>15 TRY</td>
                <td>40 TRY</td>
                <td>180 TRY</td>
            </tr>
            <tr>
                <td><strong>Adult</strong></td>
                <td>30 TRY</td>
                <td>80 TRY
                <td>360 TRY</td>
                </td>
            </tr>  
        </tbody>
    </table>    
</body>
</html>

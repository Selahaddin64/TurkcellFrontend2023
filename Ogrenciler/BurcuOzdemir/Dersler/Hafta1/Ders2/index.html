<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th> Soyad</th>
                <th>Yaş</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Burcu</td>
                <td>Özdemir</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Birgül</td>
                <td>Duman</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Ebru</td>
                <td>Kuru</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>

    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/oBXYc8ZYafI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <iframe src="https://www.kitapyurdu.com/" width="600" height="600"
    frameborder="0"></iframe> -->

    <video src="../../../../../Dersler/Ders02-Html-Table/assets/video.mp4" controls autoplay loop muted></video> 
    <br>
    <audio src="../../../../../Dersler/Ders02-Html-Table/assets/video.mp4" controls autoplay loop muted ></audio>

    <form>
        <div>
            <label for="name">İsim: </label>
            <input type="text" id="name">
        </div> 
        <div>
            <label for="surname">Soyisim: </label>
            <input type="text" id="surname">
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="text" id="email">
        </div>
        <div>
            <label for="password">Parola: </label>
            <input type="password" id="password">
        </div>
        <br>
        <div>
            <label>Cinsiyet</label> 
            <label for="women">Kadın</label>
            <input type="radio" name="sex" id="women">
            <label for="man">Erkek</label>
            <input type="radio" name="sex" id="man">
        </div>
        <br>
        <div>
            <label>Program Dilleri</label> <br>
            <label for="python">Python</label>
            <input type="checkbox" name="langs" id="python">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="langs" id="javascript">
        </div>
        <br>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>

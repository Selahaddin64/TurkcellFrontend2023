<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./uygulama.css">
</head>
<body>
  <div class="container">
    <div class="cta">
      <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png" class="logo">
      <h1>Work <br> in Progress</h1>
      <div class="image"></div>
      <p>Coming Soon</p>
      <form>
        <div class="submit">
          <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png" >
          <input type="email" class="email" placeholder="Enter your email address to subscribe...">
          <input type="submit" value="SUBSCRIBE" class="btn" >
        </div>
      </form>
    </div>
    <div class="hero">
      <div class="circle-2"></div>
      <div class="foto-div">
        <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png" class="foto" alt="">
        <div class="circle-1"></div>
      </div>
      <div>
        <h4 class="name">Jacob Hawkings</h4>
        <p class="ceo">CEO</p>
        <p class="hero-paragraph">
          A full stack all around
          <b>designer</b>
          that may or may not include a guide for specific
          creative potential methods who framing and evaluating moves. 
        </p>
      </div>
      <div class="links">
        <a href="#" class="caption">LINKEDIN</a>
        <a href="#" class="caption">TWITTER</a>
        <a href="#" class="caption">INSTAGRAM</a>
      </div>
    </div>
  </div>
  
</body>
</html>

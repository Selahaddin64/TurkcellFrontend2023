<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body bgcolor="grey">
  <center>
    <div>
      <table style="border: 1px solid black;">
        <thead>
          <tr>
            <th><h1>GİRİS YAP</h1></th>
            <th><h1>ÜYE OL</h1></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <form>
                <div style="margin-right: 5rem;">
                  <input type="email" placeholder="E-Posta" style="height: 2rem; text-align: center; width: 18rem;">
                </div>
                <div>
                  <input type="password" placeholder="Şifre" style="height: 2rem; text-align: center; width: 18rem;">
                </div>
                <div>
                  <button type="submit">Giris Yap</button>
                </div>
              </form>
            </td>
            <td>
              <form>
                <div>
                  <input type="text" placeholder="Ad" style="height: 2rem; text-align: center;">
                  <input type="text" placeholder="Soyad" style="height: 2rem; text-align: center;">
                </div>
                <div>
                  <input type="email" placeholder="E-Posta" style="height: 2rem; text-align: center;">
                  <input type="number" placeholder="Cep Telefon Numarası" style="height: 2rem; text-align: center;">
                </div>
                <div>
                  <input type="password" placeholder="Şifre" style="height: 2rem; text-align: center;">
                  <input type="password" placeholder="Şifre Tekrar" style="height: 2rem; text-align: center;">
                </div>
                <div>
                  <label for="woman">Kadın</label>
                  <input type="radio" name="gender" id="woman">
                  <label for="man">Erkek</label>
                  <input type="radio" name="gender" id="man">
                  <input type="text" placeholder="Adres giriniz" style="width: 10rem; height:  7rem; margin-left: 2.6rem; margin-top: 1rem; text-align: center;">
                </div>
                <div>
                  <button type="submit" style="background-color: green;">Uye Ol</button>
                </div>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </center>
</body>
</html>

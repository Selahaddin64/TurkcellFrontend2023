<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <section id="workInProgress">
    <div class="bg-left"></div>
    <div class="bg-right"></div>
    <div class="container">
      <div class="content-wrap">
        <div class="left-content">
          <header>
            <div class="position">
              <div class="logo">
                <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png" alt="">
              </div>
            </div>
          </header>
          <div class="main-wrap">
            <div class="position">
              <h1>
                Work <br />
                in Progress
              </h1>
              <div class="wavy"></div>
              <h2 >
                Coming Soon
              </h2>
            </div>
            <div class="input-wrap">
              <div class="input-logo">
                <img src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png" alt="">
              </div>
              <div class="e-mail">
                <input
                 type="email"
                 placeholder="Enter your email adress"
                 >
              </div>
              <div class="input-btn">
                <input type="submit" value="SUBSCRIBE">
              </div>
            </div>
          </div>
        </div>
        <div class="right-content">
          <div class="big-circle"></div>
          <div class="small-circle"></div>
          <div class="information">
            <div class="position">
              <div class="information-img">
                <img
                 src="https://demo.cocobasic.com/seppo-html/demo-5/images/preview.png" alt="" 
                 />
              </div>
              <div class="information-content">
                <h3>Mirhat Fidan</h3>
                <h6>Developer</h6>
                <p>
                  A full stack all around <strong>designer</strong> that may
                  or may not include a guide for specific creative potential
                  methods who framing and evaluating moves.
                </p>
              </div>
              <div class="social">
                <a href="">LINKEDIN</a>
                <a href="">TWITTER</a>
                <a href="">INSTAGRAM</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

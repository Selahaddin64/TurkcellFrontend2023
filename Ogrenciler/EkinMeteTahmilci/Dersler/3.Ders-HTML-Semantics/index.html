<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
      footer {
        border: 5px solid;
        height: 100px;
        background-color: rgb(174, 177, 179);
        width: 100%;
      }
      nav {
        height: 100px;
        background-color: rgb(255, 0, 0);
        width: 100%;
      }
      article {
        width: 70%;
        height: 500px;
        background-color: rgb(138, 9, 250);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
      }
      aside {
        width: 30%;
        height: 500px;
        background-color: rgb(9, 247, 73);
      }
      section {
        width: 100%;
        height: 100px;
        background-color: rgb(255, 136, 16);
      }
      .row {
        display: flex;
      }
      * {
        box-sizing: border-box;
        text-align: center;
        color: rgb(167, 86, 86);
      }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Nav</nav>
    <div class="row">
        <aside>
            <img src="https://picsum.photos/id/277/500/450" alt="">
        </aside>
        <article>
            <div>
                <h1>
                    <a href="#">
                        <img src="https://www.webrtc-experiment.com/images/logos/WebRTC-Experiment-Logo.png" />
                    </a>
                    <span>WebRTC</span>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, doloribus.</p>
                </h1>
            </div>
            <section>Section</section>
        </article>
    </div>
    <footer>Bizimle iletişime geçin. </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <div>
            <label for="name">İsim</label>
            <input type="text" id="name"> 
        </div>
        <div>
            <label for="surname">Soy İsim</label>
            <input type="text" id="surname"> 
        </div>
        <div>
            <label for="email">E Posta</label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="password">Parola</label>
            <input type="password" id="password">
        </div>

        <br>
        <div>
            <label>Cinsiyet</label><br>
            <label for="women">Kadın</label>
            <input type="radio" name="sex" id="women">
            <label for="men">Erkek</label>
            <input type="radio" name="sex" id="men">
        </div><br>
        <div>
            <label>Proglama Dilleri</label><br>
            <label for="html">Html</label>
            <input type="checkbox" name="dil" id="html">
            <label for="css">CSS</label>
            <input type="checkbox" name="dil" id="css">
        </div><br>
    
        <button type="submit">Gönder</button>
    </form>
</body>
</html>

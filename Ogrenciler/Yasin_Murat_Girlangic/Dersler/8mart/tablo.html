<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Çalısması</title>
 <!-- tabloya çerçeve vermek için -->
 <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style> 
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Yasin</td>
                <td>Gırlangıç</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Öz</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Mehmet</td>
                <td>Yılmaz</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>deneme</td>
                <td>deneme</td>
                <td>deneme</td>
            </tr>
        </tfoot>
    </table>
    <iframe src="https://getbootstrap.com/" width="400" height="400" frameborder="0"></iframe>

</body>
</html>
